<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option color="danger" (click)="deleteAlert()">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item (click)="router.navigate(['recipe-details', recipe.id], {relativeTo: activatedRoute})" lines="full">
    <ion-thumbnail slot="start">
      <ion-img [src]="recipe.imageUrl"></ion-img>
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      <ion-row>
        <b>{{recipe.name}}</b>
      </ion-row>
      <ion-row>
        <ion-col>
          prep: <b>{{recipe.prepTimeConverted}}</b>
        </ion-col>
        <ion-col>
          cook: <b>{{recipe.cookTimeConverted}}</b>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>

</ion-item-sliding>
