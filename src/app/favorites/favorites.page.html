<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
    <ion-back-button slot="start"></ion-back-button>
    <ion-menu-button slot="end" menuId="side-menu"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-no-padding content-wrapper" [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-item lines="full" vertical="top">
          <ion-searchbar animated="true" showCancelButton="focus" placeholder="search recipe..." [(ngModel)]="searchTerm"></ion-searchbar>
        </ion-item>
      
        <ion-list>
          <app-recipe-item *ngFor="let recipe of favorites$ | async | filter:searchTerm" [recipe]="recipe"></app-recipe-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
