<ion-content>

  <div class="card-wrapper">
    <ion-card>
      <ion-img src="../../assets/images/mycookbook-min.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title class="ion-text-center"><b>MyCookbook</b></ion-card-title>
        <ion-card-subtitle class="ion-text-center">MyCookbook is a personal recipe organizer that allows you to store your recipes to cook alongside with. Search the web and get inspired by 100+ recipes.</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <ion-grid>
          <form [formGroup]="loginForm" (ngSubmit)="signInWithEmail()" novalidate autocomplete="off">
            <ion-item lines="full">
              <ion-label position="floating">E-mail</ion-label>
              <ion-input placeholder="E-mailadress" formControlName="email" type="email" required></ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Password</ion-label>
              <ion-input placeholder="password" formControlName="password" type="password" required></ion-input>
            </ion-item>
            
            <ion-row>
              <ion-col>
                <ion-text color="danger" *ngIf="loginForm.errors?.unauthenticated">E-mail or password is incorrect.</ion-text>
                <ion-button color="main" type="submit" expand="block">Sign In</ion-button>
              </ion-col>
            </ion-row>
          </form>
  
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button expand="block" color="main" [routerLink]="['register']">Create Account</ion-button>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button (click)="handleRecovery()" color="mainlight">Forgot password?</ion-button>
            </ion-col>
          </ion-row>
  
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
